<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>

      <div class="col-md-6">
        <h2>Register a new account:</h2>
        <form id="account">
          <label for="name">Name:</label>
          <input type="text" id="name" ><br>
          <label for="initialDeposit">Initial Deposit:</label>
          <input type="text" id="initialDeposit"><br>

          <button id="register">Register</button>
        </form>

      </div>

      <div class="col-md-6">
        <h2>Deposit or withdraw funds:</h2>
        <form id="changeBalance">
          <label for="deposit">Deposit Amount:</label>
          <input type="text" id="deposit"><br>
          <label for="withdrawal">Withdrawal Amount:</label>
          <input type="text" id="withdrawal"><br>

          <button id="changeAmt">Change Balance</button>
        </form>
      </div>

      <div class="col-md-12">
        <h2>Current Balance:</h2>
        <div id="balance">

        </div>
        
      </div>


    </div>
  </body>
</html>
